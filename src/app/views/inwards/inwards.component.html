<div>
  <h2>{{ operatorName }} ({{ operatorRole }})</h2>
</div>

<!-- Normal Lazy Loading -->
<div class="container">
  <div class="image-grid">
    <div *ngFor="let image of images" class="image-container" #imageContainer [attr.data-image-id]="image.id">
      <img *ngIf="image.loaded" [src]="image.url" (error)="onImageError($event)" alt="Placeholder Image">
      <div *ngIf="!image.loaded" class="placeholder">Loading...</div>
    </div>
  </div>
  <p *ngIf="images.length === 0">No images to display</p>
</div>
