<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom">
    <div class="rounded-circle overflow-hidden mx-auto" style="width: 60px; height: 40px;">
      <img src="../../../../assets/images/diamond.png" alt="Logo" class="w-100 h-100 object-fit-fill">
    </div>
    <!-- <c-sidebar-brand [routerLink]="[]">
      <svg [class]="{icon: fa|| !showInwardsButtonlse}" cIcon class="sidebar-brand-full" height="32" name="logo" title="CoreUI Logo"></svg>
      <svg cIcon class="sidebar-brand-narrow" height="32" name="signet" title="CoreUI Logo"></svg>
    </c-sidebar-brand> -->
  </c-sidebar-header>

  <ng-scrollbar #scrollbar="ngScrollbar" (updated)="onScrollbarUpdate(scrollbar.state)" class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <!-- <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact /> -->
    <div class="btn">
    <button [hidden]="!isCompany" class="btn btn-transparent px-4 w-100 operator-button sm" (click)="navigateToOperatorsGrid()">
      <i class="bi bi-person-fill"></i> Operators
    </button>
    <button
    [hidden]="!isOperator"
    class="btn btn-transparent px-4 operator-button sm"
    *ngIf="operatorRole === 'Role 1' || operatorRole.includes('Role 1')"
    (click)="navigateToInwardsPage()"
  >
    <i class="bi bi-person-fill"></i> Inwards
  </button>
  <button
  [hidden]="!isOperator"
    *ngIf="operatorRole === 'Role 2' || operatorRole.includes('Role 2')"
    class="btn btn-transparent px-4 operator-button sm"
    (click)="navigateToComparePage()"
  >
    <i class="bi bi-person-fill"></i> Compare
  </button>
  <button
  [hidden]="!isOperator"
    *ngIf="operatorRole === 'Role 3' || operatorRole.includes('Role 3')"
    class="btn btn-transparent px-4 operator-button sm"
    (click)="navigateToOutwardsPage()"
  >
    <i class="bi bi-person-fill"></i> Outwards
  </button>
  </div>
  </ng-scrollbar>
  @if (!sidebar1.narrow) {
    <!-- <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler></button>
    </c-sidebar-footer> -->
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header [cShadowOnScroll]="'sm'"
                      class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
                      position="sticky"
                      sidebarId="sidebar1" />
  <!-- app-body -->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
